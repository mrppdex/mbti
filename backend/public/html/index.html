<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
            html {
                margin: 5vw;
                font-family: arial, sans-serif;
            }

            textarea {
                width: 100%;
                font-size: 15px;
                -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
                -moz-box-sizing: border-box;    /* Firefox, other Gecko */
                box-sizing: border-box;         /* Opera/IE 8+ */
            }

            table {
              border-collapse: collapse;
              width: 100%;
            }

            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }

            table.ptypeTable {
                border-collapse: collapse;
            }
            
            td.typePtype {
                border: none;
            }
            td.explanationPtype {
                border: none;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
        </style>
</head>
<body>
    <div id="header"><h5>Enter a text (wait a while for the analysis...):</h5></div>
    <form name="form" action="javascript:void(0);" method="POST">
        <textarea name="text" id="formTextArea" rows=10>
The man who promises everything is sure to fulfil nothing, and everyone who promises too much is in danger of using evil means in order to carry out his promises, and is already on the road to perdition. Carl Jung.
        </textarea>
        <input id="formSubmit" type="submit" onclick="sendPost()">
    </form>
    <div class="ptype">
        <table id="ptypeTable">
            <tr>
                <td id="typePtype"></td>
                <td id="explanationPtype"></td>
            </tr>
        </table>
    </div>
    <div class="output">
        <table id="outputTable">
            <tr>
                <th>Predicted Characteristics</th>
                <th>Strength</th>
            </tr>
            <tr>
                <td id="treat0"></td>
                <td id="pred0"></td>
            </tr>
            <tr>
                <td id="treat1"></td>
                <td id="pred1"></td>
            </tr>
            <tr>
                <td id="treat2"></td>
                <td id="pred2"></td>
            </tr>
            <tr>
                <td id="treat3"></td>
                <td id="pred3"></td>
            </tr>

            
        </table>
    </div>

    <script src="frontend.js"></script>   

</body>
</html>
